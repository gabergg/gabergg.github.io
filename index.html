<!doctype html>

<head>

</head>

<body>

<h1>Tic Tac Toe</h1>

<h2>by Gabe Grazier G'Sell</h2>

<div id="board">
    <table>
        <tr>
            <td id="1" class="cell corner"></td>
            <td id="2" class="cell side"></td>
            <td id="3" class="cell corner"></td>
        </tr>
        <tr>
            <td id="4" class="cell side"></td>
            <td id="5" class="cell"></td>
            <td id="6" class="cell side"></td>
        </tr>
        <tr>
            <td id="7" class="cell corner"></td>
            <td id="8" class="cell side"></td>
            <td id="9" class="cell corner"></td>
        </tr>
        <tr>
            <button onclick="resetBoard()">Reset Board</button>
        </tr>
    </table>
</div>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="assets/javascript/board.js"></script>
<script src="assets/javascript/ai.js"></script>
<link rel="stylesheet" href="assets/stylesheets/style.css">

</body>
</html>
